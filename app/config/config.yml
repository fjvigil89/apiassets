imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }


framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: false

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:        
        default_connection:     default
        connections:
            default:
                driver_class:   Realestate\MssqlBundle\Driver\PDODblib\Driver
                host:           %database_host%
                dbname:         %database_name%
                user:           %database_user%
                password:       %database_password%
                mapping_types:
                    timestamp:  string
                    xml:        string
                    sysname:    string
                #schema_filter:  ~^(Acceso_CR)~
            assets:
                driver_class:   Realestate\MssqlBundle\Driver\PDODblib\Driver
                host:           %database_host2%                
                dbname:         %database_name2%
                user:           %database_user2%
                password:       %database_password2%
                charset:        UTF8
                mapping_types:
                    timestamp:  string
                    xml:        string
                    sysname:    string
#doctrine:
#    dbal:
#        driver:   "%database_driver%"
#        host:     "%database_host%"
#        port:     "%database_port%"
#        dbname:   "%database_name%"
#        user:     "%database_user%"
#        password: "%database_password%"
#        charset:  UTF8

        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        #auto_mapping: true        
        default_entity_manager: default
        #auto_mapping: true
        entity_managers:
            default:
                connection: default
                #auto_mapping: true
                mappings:
                    webServiceBundle: ~
                    #integralBundle: ~
            assets:
                #auto_mapping: true
                connection:  assets                                
                mappings: 
                    #webServiceBundle: ~
                    integralBundle: ~

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# DunglasJsonLdApi configuration
dunglas_api:
    title:       "%api_name%"
    description: "%api_description%"
    cache:           false                              # The caching service to use. Set to "dunglas_api.mapping.cache.apc" to enable APC metadata caching.
    enable_fos_user: false                              # Enable the FOSUserBundle integration.
    collection:
        filter_name:
            order:   "order"                            # Keyword used for the order filter
        order:       null                               # The default order of results. (supported by Doctrine: ASC and DESC)
        pagination:
            page_parameter_name:       page             # The name of the parameter handling the page number.
            items_per_page:
                number:                3000               # The default number of items perm page in collections.
                enable_client_request: true            # Allow the client to change the number of elements by page.
                parameter_name:        itemsPerPage     # The name of the parameter to change the number of elements by page client side.


# Nelmio CORS
nelmio_cors:
    defaults:
        allow_origin:  ["%cors_allow_origin%"]
        allow_methods: ["POST", "PUT", "GET", "DELETE", "OPTIONS"]
        allow_headers: ["content-type", "authorization"]
        max_age:       3600
    paths:
        '^/': ~

# Nelmio API Doc
nelmio_api_doc:
    sandbox:
        accept_type:        "application/json"
        body_format:
            formats:        [ "json" ]
            default_format: "json"
        request_format:
            formats:
                json:       "application/json"
