Concepto:
    type: entity
    table: Concepto
    id:
        idConcepto:
            type: string
            nullable: false
            length: 2
            fixed: false
            id: true
            column: Id_Concepto
            generator:
                strategy: IDENTITY
    fields:
        descConcepto:
            type: string
            nullable: false
            length: 25
            fixed: false
            column: Desc_Concepto
        pagoComision:
            type: boolean
            nullable: false
            default: '0'
            column: Pago_Comision
        clasificacion:
            type: smallint
            nullable: false
            unsigned: false
            default: '4'
            column: Clasificacion
    lifecycleCallbacks: {  }
